<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="h-screen flex flex-col items-center justify-center">
    <div class="max-w-sm w-[80%]">
      <h1 class="text-4xl text-center font-bold mb-7">Todo App</h1>
      <form id="todo-form" class="flex gap-2 mb-6 w-full">
        <input
          class="flex-1 px-2 py-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
          type="text"
          id="todo-input"
          placeholder="Enter your todo"
          aria-label="Todo input"
        />
        <button
          class="px-2 py-1 bg-purple-600 text-white font-medium rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors cursor-pointer"
          id="todo-btn"
        >
          Add Todo
        </button>
      </form>
      <div
        class="relative overflow-y-auto h-56 border border-gray-200 rounded-md"
      >
        <p
          id="todo-empty"
          class="absolute inset-0 flex items-center justify-center text-gray-500"
        >
          No todos yet
        </p>
        <ul class="w-full px-2 py-1" id="todo-list"></ul>
      </div>
    </div>
  </body>
</html>
